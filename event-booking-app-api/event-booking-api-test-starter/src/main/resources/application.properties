spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
SEQUENCE_DEFINITION_SQL_QUERY=CREATE SEQUENCE IF NOT EXISTS %s;
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=test
keycloak.resource=bw-reference-api
keycloak.public-client=false
keycloak.principal-attribute=preferred_username
app.frontend-base-url=http://localhost:4200

spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.datasource.initialization-mode=always
spring.jpa.format-sql=true
spring.resources.add-mappings=true
spring.jpa.hibernate.ddl-auto=create
spring.flyway.enabled=false
BW_AUTH_API_BASE_URL=http://localhost:8100
auth.api.base.url=${BW_AUTH_API_BASE_URL:http://localhost:8100}


